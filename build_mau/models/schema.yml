version: 2

models:
  - name: session_summary
    description: "Analytics model for session data"
    columns:
      - name: sessionId
        description: "Unique identifier for each session"
        data_tests:
          - unique
          - not_null
      - name: userId
        description: "User identifier"
      - name: channel
        description: "Channel through which the session occurred"
      - name: ts
        description: "Timestamp of the session"